default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: coverflex_development

test:
  <<: *default
  database: coverflex_test

production:
  <<: *default
  database: coverflex_production
  username: coverflex_production_username
  password: <%= ENV['coverflex_DATABASE_PASSWORD'] %>
