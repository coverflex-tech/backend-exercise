version: '3.7'

services:

  frontend:
    container_name: frontend
    build:
      context: ./frontend
    volumes:
      - './frontend:/app'
    ports:
      - 3000:3000
    depends_on:
      - backend
  backend:
    container_name: backend
    build:
      context: ./backend
    environment:
      MIX_ENV: dev
    env_file:
      - ./backend/.env
    volumes:
      - './backend:/backend'
    ports:
      - 4000:4000
    depends_on:
      - db
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
volumes:
  pgdata:
    driver: local
